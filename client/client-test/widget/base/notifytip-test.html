<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Notify Tip Test Page</title>
    <script type="text/javascript" src="../../include-all.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript">
        var view = new dorado.widget.View({ layout: "Anchor" });
        var count = 0;
        var toolbar = new dorado.widget.ToolBar({
            items: [
                {
                    caption: "显示Tip",
                    listener: {
                        onClick: function(self) {
                            dorado.widget.NotifyTipManager.notify("我闲着没事，出来转转" + count++, { icon: "warning-icon", caption: "DDD" });
                        }
                    }
                }
            ]
        });

        view.addChild(toolbar);

        $(document).ready(function() {
            view.render(document.body);
        });
    </script>
</head>
<body style="margin:0;padding:0;">
</body>
</html>
