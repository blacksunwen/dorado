<html>
<head>
	<title>iCal</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="../../include-all.js"></script>
    <script type="text/javascript" src="common-types.js"></script>
	<script type="text/javascript">
		var view = new dorado.widget.View({ layout: "Dock"});

		var calendar;

        function fixDate(d, check) { // force d to be on check's YMD, for daylight savings purposes
            if (+d) { // prevent infinite looping on invalid dates
                while (d.getDate() != check.getDate()) {
                    d.setTime(+d + (d < check ? 1 : -1) * HOUR_MS);
                }
            }
        }

        function parseISO8601(s, ignoreTimezone) { // ignoreTimezone defaults to false
            // derived from http://delete.me.uk/2005/03/iso8601.html
            // TODO: for a know glitch/feature, read tests/issue_206_parseDate_dst.html
            var m = s.match(/^([0-9]{4})(-([0-9]{2})(-([0-9]{2})([T ]([0-9]{2}):([0-9]{2})(:([0-9]{2})(\.([0-9]+))?)?(Z|(([-+])([0-9]{2})(:?([0-9]{2}))?))?)?)?)?$/);
            if (!m) {
                return null;
            }
            var date = new Date(m[1], 0, 1);
            if (ignoreTimezone || !m[13]) {
                var check = new Date(m[1], 0, 1, 9, 0);
                if (m[3]) {
                    date.setMonth(m[3] - 1);
                    check.setMonth(m[3] - 1);
                }
                if (m[5]) {
                    date.setDate(m[5]);
                    check.setDate(m[5]);
                }
                fixDate(date, check);
                if (m[7]) {
                    date.setHours(m[7]);
                }
                if (m[8]) {
                    date.setMinutes(m[8]);
                }
                if (m[10]) {
                    date.setSeconds(m[10]);
                }
                if (m[12]) {
                    date.setMilliseconds(Number("0." + m[12]) * 1000);
                }
                fixDate(date, check);
            }else{
                date.setUTCFullYear(
                    m[1],
                    m[3] ? m[3] - 1 : 0,
                    m[5] || 1
                );
                date.setUTCHours(
                    m[7] || 0,
                    m[8] || 0,
                    m[10] || 0,
                    m[12] ? Number("0." + m[12]) * 1000 : 0
                );
                if (m[14]) {
                    var offset = Number(m[16]) * 60 + (m[18] ? Number(m[18]) : 0);
                    offset *= m[15] == '-' ? 1 : -1;
                    date = new Date(+date + (offset * 60 * 1000));
                }
            }
            return date;
        }

		$(document).ready(function() {
            $.ajax({
                url:'gcal.xml',
                type: 'get',
                dataType: 'xml',//这里可以不写，但千万别写text或者html!!!
                timeout: 100000,
                error: function(xml) {
                    alert('Error loading XML document' + xml);
                },
                success: function(xml) {
                    var item, items = [];

                    $(xml).find("entry").each(function() {
                        var allDay = $(this).find("when").attr("startTime").indexOf('T') == -1;
                        item = new dorado.widget.CalEvent({
                            title : $(this).find("title").text(),
                            content : $(this).find("content").text(),
                            startTime: new XDate(parseISO8601($(this).find("when").attr("startTime"), true)),
                            endTime: new XDate(parseISO8601($(this).find("when").attr("endTime"), true)),
                            allDay: allDay
                        });
                        items.push(item);
                    });
                    items.forEach(function(item){
                        if (item.title == "去全聚德吃烤鸭11.28") {
                            console.log("======startTime:" + item.startTime.toString() + "\tendTime:" + item.endTime.toString());
                        }
                        //console.log(item.title);
                    });
                    calendar = new dorado.widget.Calendar({
                        eventSource: new dorado.widget.ArrayEventSource({
                            array: items
                        })
                    });
                    view.addChild(calendar);
                    view.render(document.body);
                }
            });
		});
	</script>
</head>

</html>
