<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Web Desktop Prototype Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="../../include-all.js"></script>
    <script type="text/javascript">
        var view = new dorado.widget.View({
            layout: new dorado.widget.layout.DockLayout({
                padding: 0
            })
        });

        var desktop = new dorado.widget.desktop.Desktop({
            id: "my-desktop",
            items: [{
                icon: "images/browser.png",
                caption: "测试1",
                listener: {
                    onDoubleClick: function(self) {
                        dorado.widget.NotifyTipManager.notify("我闲着没事，出来转转");
                    }
                }
            }, {
                icon: "images/browser.png",
                caption: "测试2",
                listener: {
                    onDoubleClick: function(self) {
                        alert(self._caption);
                    }
                }
            }, {
                icon: "images/browser.png",
                caption: "测试3",
                listener: {
                    onDoubleClick: function(self) {
                        alert(self._caption);
                    }
                }
            }, {
                icon: "images/browser.png",
                caption: "测试4"
            }, {
                icon: "images/browser.png",
                caption: "测试5"
            }, {
                icon: "images/browser.png",
                caption: "测试6"
            }, {
                icon: "images/browser.png",
                caption: "测试7"
            }, {
                icon: "images/browser.png",
                caption: "测试8"
            }, {
                icon: "images/browser.png",
                caption: "测试9"
            }, {
                icon: "images/browser.png",
                caption: "测试10"
            }, {
                icon: "images/browser.png",
                caption: "测试11"
            }, {
                icon: "images/browser.png",
                caption: "测试12"
            }, {
                icon: "images/browser.png",
                caption: "测试13"
            }]
        });

		var desktop2 = new dorado.widget.desktop.Desktop({
            id: "my-desktop2",
            items: [{
                icon: "images/browser.png",
                caption: "测试1",
                listener: {
                    onDoubleClick: function(self) {
                        dorado.widget.NotifyTipManager.notify("我闲着没事，出来转转");
                    }
                }
            }]
        });

		var desktop3 = new dorado.widget.desktop.Desktop({
            id: "my-desktop3",
            items: [{
                icon: "images/browser.png",
                caption: "测试1",
                listener: {
                    onDoubleClick: function(self) {
                        dorado.widget.NotifyTipManager.notify("我闲着没事，出来转转");
                    }
                }
            }, {
                icon: "images/browser.png",
                caption: "测试2",
                listener: {
                    onDoubleClick: function(self) {
                        alert(self._caption);
                    }
                }
            }, {
                icon: "images/browser.png",
                caption: "测试3",
                listener: {
                    onDoubleClick: function(self) {
                        alert(self._caption);
                    }
                }
            }]
        });

		var count = 1;

		var card = new dorado.widget.desktop.DesktopCarousel({
			controls: [desktop, desktop2, desktop3]
		});

        view.addChild(card);

		var switcher = new dorado.widget.desktop.DesktopSwitcher({
			card: card
		});

        $(document).ready(function() {
            view.render(document.body);
			setTimeout(function(){
				switcher.show({
					anchorTarget: "body",
					align: "center",
					vAlign: "innerTop",
                    offsetTop: 10
				});
			}, 0);
        });
    </script>
</head>
<body style="margin: 0;padding: 0;overflow: hidden;">
    <link href="web-desktop.css" rel="stylesheet" />
</body>
</html>
