<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Panel Test Page</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../include-all.js">
        </script>
        <script type="text/javascript">
            var view = new dorado.widget.View();

            var panel = new dorado.touch.Dialog({
                layout: new dorado.widget.layout.NativeLayout(),
                caption: "Test",
                toolbarItems: [new dorado.touch.Button({
                    caption: "Normal Button"
                }), new dorado.touch.Spacer(), new dorado.touch.Button({
                    caption: "Back",
                    ui: "back"
                }), new dorado.touch.Button({
                    caption: "Forward",
                    ui: "next",
                    onTap: function() {
                        alert(123);
                    }
                })],
                width: 400,
                height: 300,
                center: true,
                children: [new dorado.touch.Button({
                    caption: "Test",
                    onClick: function() {
                        dorado.MessageBox.alert("test", function() {
                            alert(123);
                        });
                    }
                })]
            });


            $(document).ready(function() {
            	panel.show()
            });
        </script>
    </head>
    <body>
    </body>
</html>
