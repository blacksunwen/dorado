<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>List Test Page</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../include-all.js">
        </script>
        <script type="text/javascript">
            var view = new dorado.widget.View();

            var simpleList = new dorado.touch.List({
                data: ["测试数据1", "测试数据2", "测试数据3", "测试数据1", "测试数据2", "测试数据3", "测试数据1", "测试数据2", "测试数据3", "测试数据1", "测试数据2", "测试数据3", "测试数据1", "测试数据2", "测试数据3", "测试数据1", "测试数据2", "测试数据3"]
            });

            var rows2 = [];
            for (var i = 0; i < 30; i++) {
                var row = {};
                for (var j = 0; j < 10; j++) {
                    row["prop" + j] = [i, j];
                }
                rows2.push(row);
            }

            var grid2 = new dorado.widget.Grid({
                readOnly: true,
                showFooter: false,
                width: 300,
                height: 200,
                rowHeight: 30,
                headerRowHeight: 30,
                columns: [{
                    name: "id",
                    property: "prop1"
                }, {
                    name: "name",
                    property: "prop2"
                }, {
                    property: "prop3"
                }, {
                    property: "prop4"
                }],
                items: rows2,
                draggable: false,
                droppable: false
            });

            var panel = new dorado.touch.Panel({
                caption: "Test",
                toolbarItems: [new dorado.touch.Button({
                    caption: "Normal Button"
                }), new dorado.touch.Spacer(), new dorado.touch.Button({
                    caption: "Back",
                    ui: "back"
                }), new dorado.touch.Button({
                    caption: "Forward",
                    ui: "next",
                    onTap: function() {
                        alert(123);
                    }
                })],
                width: 400,
                height: 300,
                children: [grid2]
            });

            view.addChild(panel);

            $(document).ready(function() {
            	view.render(document.body);
            });
        </script>
    </head>
    <body>
    </body>
</html>
