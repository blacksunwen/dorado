<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Button Test Page</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0;"/>
        <script type="text/javascript" src="../include-all.js"></script>
        <script src="http://192.168.1.105:8081/target/target-script-min.js"></script>
        <script type="text/javascript">
            var view = new dorado.widget.View({
                layout: "Anchor",
                height: "1000"
            });

            var formProfile = new dorado.widget.FormProfile({
                id: "defaultFormProfile",
                labelAlign: "right"
            });

            var autoform = new dorado.widget.AutoForm({
                cols: "*",
                layoutConstraint: {
                    width: 700
                },
                elements: [{
                    property: "id"
                }, null, {
                    property: "name",
                    readOnly: true,
                    label: "姓名",
                    editor: new dorado.touch.TextEditor({
                        popup: new dorado.touch.ListPicker({
                            data: ["aaaa", "bbbbbb", "ccccccc"]
                        })
                    })
                }, {
                    property: "salary",
                    colSpan: 2
                }, {
                    property: "sex",
                    type: "checkBox"
                }, {
                    property: "degree"
                }, {
                    property: "comment",
                    //type: "textArea",
                    height: 200,
                    colSpan: 2,
                    rowSpan: 2
                }]
            });

            view.addChild(autoform);

            $(document).ready(function() {
            	view.render(document.body);
            });
        </script>
    </head>
    <body>
    </body>
</html>
