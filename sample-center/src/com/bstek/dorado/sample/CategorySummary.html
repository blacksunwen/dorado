<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
#outputPageHeader()
<style>
h1 {
	font-size: 18pt;
	font-style: italic;
	color: #02559F;
	margin: 0 0 4px 0;
}
h3 {
	font-size: 11pt;
}
hr {
	border: none;
	border-bottom: 1px #77BDFD solid;
}
img {
	border: none;
}
a:link,a:visited,a:active,a:hover {
	color: #0373D8;
}
.summary {
	font-size: 10pt;
	margin: 20px 0 20px 0;
}
.props {
	font-style: italic;
	color: #808080;
	margin-left: 20px;
}
</style>
</head>
<body style="margin:24px">
#set( $category = $view.getComponent("dsCategory").getData() )

<h1>
${category.label}
</h1>

<hr>

<div class="summary">
#interceptor("spring:categorySummary#outputContent")
</div>

#if ($category.tags)
<div style="border-left:1px #808080 solid; background:#F6F6F6; padding:8px 0 8px 0">
	<table class="props">
		<cols>
			<col width="100px"></col>
			<col></col>
		</cols>
		<tr><td>Tags:</td><td>$esc.html($category.tags)</td></tr>
	</table>
</div>
#end

</body>
</html>
