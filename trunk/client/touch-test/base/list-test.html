                caption: "Test",
                toolbarItems: [new dorado.touch.Button({
                    caption: "Normal Button"
                }), new dorado.touch.Spacer(), new dorado.touch.Button({
                    caption: "Back",
                    ui: "back"
                }), new dorado.touch.Button({
                    caption: "Forward",

                    onTap: function() {
                        alert(123);
                    }

                width: 400,
                height: 300,
                children: [simpleList]

            view.addChild(panel);

            $(document).ready(function() {
            	view.render(document.body);
            });
        </script>
    </head>
