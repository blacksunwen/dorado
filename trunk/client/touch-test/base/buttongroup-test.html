<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Button Test Page</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../include-all.js">
        </script>
        <script type="text/javascript">
            var view = new dorado.widget.View({ layout: new dorado.widget.layout.NativeLayout() });

            var group = new dorado.touch.ButtonGroup({
                buttons: [
                    new dorado.touch.Button({ caption: "Button" }),
                    new dorado.touch.Button({ caption: "Button" }),
                    new dorado.touch.Button({ caption: "Button" })
                ]
            });

            var ct = new dorado.widget.Container({
                layout: new dorado.widget.layout.NativeLayout(),
                children: [group, new dorado.touch.Button({
                    caption: "Normal Button"
                }), new dorado.touch.Button({
                    caption: "Back",
                    ui: "back"
                }), new dorado.touch.Button({
                    caption: "Forward",
                    ui: "next",
                    onTap: function() {
                        alert(123);
                    }
                }), new dorado.touch.Button({
                    iconAlign: "top",
                    ui: "button-free",
                    icon: "bookmarks.png"
                }), new dorado.touch.Button({
                    iconAlign: "top",
                    caption: "Top Icon",
                    ui: "button-free",
                    icon: "bookmarks.png"
                }), new dorado.touch.Button({
                    iconAlign: "bottom",
                    caption: "Bottom Icon",
                    ui: "button-free",
                    icon: "bookmarks.png"
                }), new dorado.touch.Button({
                    iconAlign: "left",
                    caption: "Left Icon",
                    ui: "button-free",
                    icon: "bookmarks.png"
                }), new dorado.touch.Button({
                    iconAlign: "right",
                    caption: "Right Icon",
                    ui: "button-free",
                    icon: "bookmarks.png"
                }), new dorado.touch.Button({
                    iconAlign: "top",
                    caption: "badgeText",
                    badgeText: "20",
                    ui: "button-free",
                    icon: "bookmarks.png"
                })]
            });

            view.addChild(ct);

            $(document).ready(function() {
            	view.render(document.body);
            });
        </script>
    </head>
    <body>
    </body>
</html>
