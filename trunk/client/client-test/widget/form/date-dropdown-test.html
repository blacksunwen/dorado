<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<script type="text/javascript" src="../../include-all.js"></script>
		<script type="text/javascript">
		var view = new dorado.widget.View({ layout: "Anchor" });

        var dp = new dorado.widget.DatePicker({
            showClearButton: false,
            showConfirmButton: true,
            showTimeSpinner: true,
            onConfirm: function(self, arg) {
                console.log(arg.date);
            },
            onRefreshDateCell: function(self, arg) {
                var date = arg.date, cell = arg.cell;

                if (date.getDate() == 3 || date.getDate() == 5) {
                    cell.style.color = "red";
                } else {
                    cell.style.color = "";
                }
            }
        });
        view.addChild(dp);
        
		$(document).ready(function(){
			view.render(document.body);
		});		
		</script>
	</head>
	<body>
	</body>
</html>
