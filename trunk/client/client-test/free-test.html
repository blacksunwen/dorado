				"program" : "/*\n15341，质效考评岗，\n对应市局和各区局征管制度管理岗、征管信息化建设岗、征管监控岗（市局）、税务分局副局长岗、局长岗（直属税源管理一、二科副科长、科长岗）\n*/\n--删除不对应岗位的用户\ndelete from t01_user_gw\n where (t01_user_gw.gw_id = 15341 --质效考评岗 \n       and exists (select 1\n                     from t01_user u\n                    where u.user_id = t01_user_gw.user_id\n                      and u.swjg_layer_id like '101101%') --只限广州市\n        and not exists (select 1\n                          from ctais2.qx_gw      a,\n                               ctais2.qx_user    b,\n                               ctais2.qx_user_gw c,\n                               t01_user          d\n                         where t01_user_gw.user_id = d.user_id\n                           and a.gw_dm = c.gw_dm\n                           and b.userid = c.userid\n                           and d.swry_dm = b.swry_dm\n                           and d.swjg_layer_id like '101101%' --广州的用户\n                           and (a.gw_dm like '14401%0705' --市局征管处信息化建设岗\n                               or a.gw_dm like '14401%1204' --区局征管处信息化建设岗\n                               or a.gw_dm like '14401%0704' --市局征管制度管理岗\n                               or a.gw_dm like '14401%1203' --区局征管制度管理岗\n                               or a.gw_dm like '14401%0706' --市局征管监控岗\n                               or a.gw_dm like '14401%4001' --税源管理科科长岗或分局（管理）局长岗\n                               or a.gw_dm like '14401%4002' --税源管理科副科长岗或分局（管理）副局长岗\n                               or a.gw_dm like '14401%7001' --分局（征收管理）局长岗\n                               or a.gw_dm like '14401%7002' --分局（征收管理）副局长岗\n                               )));\n--增加对应岗位的用户\ninsert into t01_user_gw\n  (user_id, gw_id)\n  select distinct (e.user_id), d.gw_id\n    from ctais2.qx_gw      a,\n         ctais2.qx_user_gw b,\n         ctais2.qx_user    c,\n         t01_gw_swjg       d,\n         t01_user          e,\n         t01_swjg          f\n   where a.gw_dm = b.gw_dm --连接中间表，准备建立ctais岗位和用户的连接关系\n     and b.userid = c.userid --建立ctais岗位和用户的连接关系\n     and c.swry_dm = e.swry_dm --建立ctais和辅助系统用户的连接关系\n     and d.swjg_layer_id = f.swjg_layer_id --建立辅助系统岗位id对应税务机关层编号关系\n     and a.swjg_dm = f.swjg_dm --建立辅助系统税务机关和ctais税务机关对应关系\n     and d.gw_id = 15341\n     and e.swjg_layer_id like '101101%'\n     and (a.gw_dm like '14401%0705' --市局征管处信息化建设岗\n         or a.gw_dm like '14401%1204' --区局征管处信息化建设岗\n         or a.gw_dm like '14401%0704' --市局征管制度管理岗\n         or a.gw_dm like '14401%1203' --区局征管制度管理岗\n         or a.gw_dm like '14401%0706' --市局征管监控岗\n         or a.gw_dm like '14401%4001' --税源管理科科长岗或分局（管理）局长岗\n         or a.gw_dm like '14401%4002' --税源管理科副科长岗或分局（管理）副局长岗\n         or a.gw_dm like '14401%7001' --分局（征收管理）局长岗\n         or a.gw_dm like '14401%7002' --分局（征收管理）副局长岗\n         )\n        --搜索辅助系统该岗位没有的人员\n     and not exists (select 1\n            from t01_user_gw\n           where t01_user_gw.gw_id = d.gw_id\n             and t01_user_gw.user_id = e.user_id);",

 c.userid --建立ctais岗位和用户的连接关系\n     and c.swry_dm = e.swry_dm --建立ctais和辅助系统用户的连接关系\n     and a.swjg_dm = s.swjg_dm -- 建立ctais岗位和税务机关的关系。\n     and d.swjg_layer_id = f.swjg_layer_id --建立辅助系统岗位id对应税务机关层编号关系\n     and f.swjg_dm = s.swjg_dm -- 建立税务机关关系，并且把辅助系统这个岗位和对应ctais的岗位的税务机关联系上\n     and d.gw_id = 15381\n     and e.swjg_layer_id like '101101%' --只限广州用户\n     and s.swjg_mc not like '%稽查%'\n     and s.swjg_mc not like '%车辆%'\n        --根据ctais对应的岗位\n     and (a.gw_dm like '14401____12____' --征管部门所有岗位\n         or a.gw_dm like '14401____13____' --票证部门所有岗位\n         or a.gw_dm like '14401____15____' --税证部门所有岗位\n         or a.gw_dm like '14401____14____' --计统部门所有岗位\n         or a.gw_dm like '14401%82____' --特殊处理南沙区（包括南沙和南沙开发区）计统岗,因为南沙区计统岗在南沙\n         or a.gw_dm like '14401____17____' --进出口部门所有岗位\n         or a.gw_dm like '14401____18____' --法规部门所有岗位\n         or a.gw_dm like '14401%4001' --税务分局（管理）分局长岗\n         or a.gw_dm like '14401%4002' --税务分局（管理）副分局长岗\n         or a.gw_dm like '14401%7001' --税源管理科科长岗\n         or a.gw_dm like '14401%7002' --税源管理科副科长岗\n         or a.gw_dm like '14401%4101' --税务分局（检查）分局长岗\n         or a.gw_dm like '14401%4102' --税务分局（检查）副分局长岗\n         )\n        --搜索辅助系统该岗位没有的人员\n     and not exists (select 1\n            from t01_user_gw\n           where t01_user_gw.gw_id = d.gw_id\n             and t01_user_gw.user_id = e.user_id);",

4401%1201' --征管科科长岗\n          or a.gw_dm like '14401%1202' --征管科副科长岗\n         )\n        --搜索辅助系统该岗位没有的人员\n     and not exists (select 1\n            from t01_user_gw\n           where t01_user_gw.gw_id = d.gw_id\n             and t01_user_gw.user_id = e.user_id);",
