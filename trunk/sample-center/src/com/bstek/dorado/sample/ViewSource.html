<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
#outputPageHeader()
<style>
a:link,a:visited,a:active,a:hover {
	color: #003399;
}
.summary {
	font-size: 10pt;
}
.source-path {
	margin-bottom: 4px;
	color: #808080;
}
</style>
</head>
<body style="margin:0">
<div id="doradoView">

<div class="summary">
#interceptor("spring:viewSource#outputSummary")
</div>

<div>
<p class="source-path">
$esc.html(${context.getAttribute("exampleSource").path})
</p>
<pre id="theCode">
#interceptor("spring:viewSource#outputSource")
</pre>
</div>

</div>
</body>
</html>
